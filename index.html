<!DOCTYPE html>
<html>
  <head>
    <title>Roof Layout Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVc0MJdImqJfTqsnSASssqnSZCC1ZylRs&libraries=drawing"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        const center = { lat: 40.1501, lng: -74.0835 }; // Wall Township, NJ

        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 18,
          center: center,
          mapTypeId: "satellite"
        });

        const roofCoords = [
          { lat: 40.1501, lng: -74.0835 },
          { lat: 40.1503, lng: -74.0835 },
          { lat: 40.1503, lng: -74.0833 },
          { lat: 40.1501, lng: -74.0833 }
        ];

        const polygon = new google.maps.Polygon({
          paths: roofCoords,
          strokeColor: "#FF0000",
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: "#FF0000",
          fillOpacity: 0.35
        });

        polygon.setMap(map);

        polygon.addListener("click", () => {
          window.open("https://go.trackvia.com/app/1234/table/5678/view/9012/record/3456", "_blank");
        });
      }

      window.onload = initMap;
    </script>
  </body>
</html>
